  <!-- Navigation -->

  <!-- Main Content -->
  <main class="main-container">
    <h1>Statistics</h1>
    
    <!-- Statistics Navigation Buttons -->
    <div class="stats-nav-buttons">
      <button class="stat-btn active" onclick="showStats('highest-points')">Highest Points</button>
      <button class="stat-btn" onclick="showStats('3-point-made')">3-Point Made</button>
      <button class="stat-btn" onclick="showStats('free-throws')">Free Throws Made</button>
      <button class="stat-btn" onclick="showStats('total-fouls')">Total Fouls</button>
    </div>

    <!-- Statistics Content -->
    <div id="statsContainer">
      <table class="stats-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Team</th>
            <th>Team Rank</th>
